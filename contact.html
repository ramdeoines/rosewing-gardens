<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rosewing Gardens</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <img src="images/logo-placeholder.png" alt="Rosewing Gardens Logo" class="logo">
        </a>
        <h1>
            <span class="header-title">Rosewing</span>
            <span class="header-title">Gardens</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Home link -->
                <li><a href="about.html">About</a></li> <!-- About link -->
                <li><a href="flowers.html">Flowers</a></li> <!-- Flowers link -->
                <li><a href="contact.html">Contact</a></li> <!-- Contact link -->
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Rosewing Gardens</p>
    </footer>
    
    <script src="scripts/script.js"></script>
</body>
</html>
